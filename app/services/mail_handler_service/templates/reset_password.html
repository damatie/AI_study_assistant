<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset your password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef2ff;
        padding: 20px;
      }
      .card {
        max-width: 480px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #1e40af;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        color: #333;
      }
      .code {
        display: block;
        font-size: 2rem;
        letter-spacing: 4px;
        margin: 20px 0;
        text-align: center;
      }
      .footer {
        padding: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
      a.button {
        background: #1e40af;
        color: #fff;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>{{ app_name }} Password Reset</h1>
      </div>
      <div class="content">
        <p>We received a request to reset your password. Use the code below:</p>
        <div class="code">{{ code }}</div>
        <p>
          This code expires in 10 minutes. If you didnâ€™t request a reset, please
          ignore.
        </p>
        <p>
          <a href="mailto:{{ support_email }}" class="button">Need Help?</a>
        </p>
      </div>
      <div class="footer">Stay safe,<br />The {{ app_name }} Team</div>
    </div>
  </body>
</html>
