<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verify your email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .card {
        max-width: 480px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #4f46e5;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        color: #333;
      }
      .code {
        display: block;
        font-size: 2rem;
        letter-spacing: 4px;
        margin: 20px 0;
        text-align: center;
      }
      .footer {
        padding: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
      a.button {
        background: #4f46e5;
        color: #fff;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>{{ app_name }}</h1>
      </div>
      <div class="content">
        <p>
          Welcome! Please verify your email address by entering the code below:
        </p>
        <div class="code">{{ code }}</div>
        <p>This code expires in 10 minutes.</p>
        <p>If you didn’t ask for this, you can ignore this email.</p>
        <p>
          <a href="mailto:{{ support_email }}" class="button"
            >Contact Support</a
          >
        </p>
      </div>
      <div class="footer">© {{ app_name }} 2025. All rights reserved.</div>
    </div>
  </body>
</html>
